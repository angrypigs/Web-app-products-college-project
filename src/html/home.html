<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/base.css">
  <script src="scripts/home.js"></script>
</head>
<body>
  <div id="container">
    <div id="header">
      <div id="user-name"></div>
      <h1>Strona domowa</h1>
      <div id="logout-btn" class="button">Wyloguj</div>
    </div>
    <div id="filter-menu">
      <div>
        <label for="filter-name">Filtruj po nazwie</label>
        <input type="text" id="filter-name">
      </div>
      <div id="filter-refresh" class="button">Odśwież</div>
    </div>
    <div class="main-block">
      <div id="products-list">

      </div>
      <div id="pagination-box">
        <div id="pagination-left">&larr;</div>
        <div id="pagination-index">1</div>
        <div id="pagination-right">&rarr;</div>
      </div>
      <div class="button" id="new-product-btn">Nowy produkt</div>
    </div>
  </div>
</body>
</html>
