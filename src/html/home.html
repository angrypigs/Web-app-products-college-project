<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona domowa</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/base.css">
  <script src="scripts/home.js"></script>
</head>
<body>
  <div id="container">
    <div id="header">
      <div id="user-name"></div>
      <h1>Strona domowa</h1>
      <div id="logout-btn" class="button">Wyloguj</div>
    </div>
    <div class="filter-menu">
      <label for="filter-name">Filtruj po nazwie</label>
      <input type="text" id="filter-name">
      <label for="filter-category">Wybierz kategorię do filtrowania</label>
      <select id="filter-category">
        <option value="">Wył.</option>
      </select>
      <div id="filter-refresh" class="button">Odśwież</div>
    </div>
    <div class="filter-menu" id="edit-product-menu">
      <label for="edit-product-title">Nazwa produktu</label>
      <input type="text" id="edit-product-title" name="title" required>
      <label for="edit-product-desc">Opis produktu</label>
      <input type="text" id="edit-product-desc" name="desc">
      <label for="edit-product-img">Zdjęcie</label>
      <input type="text" id="edit-product-img" name="img">
      <div id="edit-product-btn" class="button">Zaktualizuj produkt</div>
    </div>
    <div class="main-block">
      <div id="products-list">

      </div>
      <div id="home-bottom">
        <div id="pagination-box">
          <div id="pagination-left">&larr;</div>
          <div id="pagination-index">1</div>
          <div id="pagination-right">&rarr;</div>
        </div>
        <div class="button" id="new-product-btn">Nowy produkt</div>
      </div>
    </div>
  </div>
</body>
</html>
