<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/base.css">
  <script src="/scripts/productPage.js"></script>
</head>
<body>
  <div id="container">
    <div id="header">
      <div id="user-name"></div>
      <h1>Produkt</h1>
      <div id="home-btn" class="button">Strona główna</div>
    </div>
    <div class="main-block" id="product-info">
      <p id="product-title"></p>
      <p id="product-desc"></p>
      <img id="product-img" alt="">
      <div id="product-comments-box">
        <h1>Komentarze</h1>
      </div>
      <form id="newCommentForm">
        <h1>Nowy komentarz</h1>
        <label for="newCommentText">Treść</label>
        <input type="text" id="newCommentText" required>
        <button type="submit">Udostępnij</button>
      </form>
      <div class="filter-menu" id="change-comment-menu">
        <h3>Zmiana treści komentarza</h3>
        <label for="change-comment-name">Nowa treść</label>
        <input type="text" id="change-comment-name">
        <div id="change-comment-btn" class="button">Zmień</div>
        <h3>Usuwanie komentarza</h3>
        <div id="delete-comment-btn" class="button">Usuń</div>
      </div>
    </div>
  </div>
</body>
</html>
